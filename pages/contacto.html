<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <link href="https: //fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <!-- PRELOAD -->
    <link rel="preload" href="../CSS/style.css" as="style">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="preload" href="../CSS/normalize.css" as="style">
    <link rel="stylesheet" href="../CSS/normalize.css">
    <link rel="preload" href="../imagenes/blog1.jpg" as="image">    
    <title>Blog de cafe</title>
</head>
<body>

    <header>

        <div class="display_flex">

            <a href="../index.html" class="logo">
                <h1>Blog<span class="text_h1">decafe </span></h1>
            </a>    
            <nav class="display_responsive">
                <a href="nosotros.html"> nosotros </a>
                <a href="cursos.html">cursos</a>
                <a href=" contacto.html"> contacto</a>
            </nav>
        </div>

        <div>
            <h2 class="text_centro">blog de cafe con consejos y cursos</h2>
            <p class="text_centro text_parrafo--header">aprende de los expertos con las mejores recetas y consejos</p>
        </div>

    </header>


    <main class="contenedor">
        <div class="contacto_bg"></div>
        <form class="formulario">
            <div class="campos">
                    <label for="nombre" class="campos_label">Nombre</label>
                    <input type="text" id="nombre" placeholder="tu nombre" class="campos_input">
            </div>
            <div class="campos">
                    <label for="email"  class="campos_label">Correo </label>
                    <input type="email" id="email" placeholder="tu email" class="campos_input">
            </div>
            <div class="campos">
                    <label for="mensaje"  class="campos_label">Mensaje</label>
                    <textarea name="" id="" cols="30" rows="10" id="mensaje" placeholder="dejanos tu mensaje" class="campo_textarea"></textarea>
            </div>
            <div class="campos">
                <input type="submit" name="" id="" class="button">
            </div>
        </form>

        
    </main>

   


    <footer class="conteiner_footer">

        <p class="text_footer">Blog<span class="text__footer--secundario">deCafe</span></p>

        <div>
            <a href="nosotros.html"> nosotros </a>
            <a href="cursos.html">cursos</a>
            <a href=" contacto.html"> contacto</a>
        </div>



    </footer>
   
</body>
</html>
